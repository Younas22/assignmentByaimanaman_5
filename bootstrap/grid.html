<!doctype html>
<html lang="en">

<head>
    <title>grid</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        :root {
            --div-height: 85vh;
            --bg-size: 100% 100%;
        }

        .center_div .top_div {
            height: calc(var(--div-height) - 40vh);
        }

        .center_div .bottom_first_div {
            height: calc(var(--div-height) - 50vh);
        }

        .center_div .bottom_second_div {
            height: calc(var(--div-height) - 30vh);
        }
    </style>
</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <div class="container-fluid">

        <div class="center_div">

            <div class="row">
                <div class="col-lg-6 col-12 bg-info">
                    <div class="row">
                        <div class="col-12 top_div bg-warning">
                            <p>just for demo</p>
                        </div>
                        <div class="col-12 top_div bg-secondary">
                            <p>just for demo</p>
                        </div>
                    </div>
                </div>
                <!-- //rightsidediv -->
                <div class="col-lg-6 col-12 bg-info">
                    <div class="row">
                        <div class="col-12 bg-success bottom_first_div">
                            <p>just for demo</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-12 bottom_second_div bg-danger">
                            <p>just for demo</p>
                        </div>
                        <div class="col-md-6 col-12 bottom_second_div bg-primary">
                            <p>just for demo</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>








    </div>
    </div>
</body>

</html>
