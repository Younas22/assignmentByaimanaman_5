<!doctype html>
<html lang="en">

<head>
    <title>MODAL HTML</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css ">
</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <div class="container">
        <h1 class="text-white bg-dark text-center">Modal in html plus bootstrap</h1>

        <button class="btn-success btn" data-target="#mymodal" data-toggle="modal"> Open Signup</button>

        <div class="modal fade" id="mymodal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header">
                        <h3 class="text-center text-primar">Sign Up</h3>
                        <button type="button" class="close" data-dismiss="modal"> &times; </button>
                    </div>

                    <div class="modal-body">
                        <form class="form-group">
                            <label for=""><i class="fa fa-user fa-2x"></i> Username:</label><br>
                            <input type="text" name="" id="" class="form-control">
                            <br>
                            <label for=""><i class="fa fa-lock fa-2x"></i> Password:</label><br>
                            <input type="password" name="" id="" class="form-control">
                            <br>
                            <label for=""><i class="fa fa-envelope fa-2x"></i> Email:</label><br>
                            <input type="email" name="" id="" class="form-control">

                        </form>
                    </div>

<div class="modal-footer justify-content-center">              
<button class="btn btn-danger " data-dismiss="modal"> Sign Up</button>
</div>


                </div>

            </div>

        </div>


    </div>
</body>

</html>
