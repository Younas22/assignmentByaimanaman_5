    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top">

            <div class="navbar-brand">

<body>
    <section class=" main-heading my-5 pt-5">

        <div class="text-center">
            <h1 class="display-4">Contact Us</h1>
            <hr class="w-25 mx-auto" />
        </div>


        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-10 col-xxl-8 mx-auto">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Name</label>
                            <input type="name" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>

                        <div class="mb-3">
                            <label for="" class="pr-4">Gender</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">Female</label>
                            </div>
                        </div>

                        <select class="form-select mb-3" aria-label="Default select example">
                            <option selected>Slect Your Country</option>
                            <option value="1">Pakistan</option>
                            <option value="2">Uk</option>
                            <option value="3">USA</option>
                          </select>
                          <div class="mb-3">
                            <label for="formFile" class="form-label">Submit Your Portfolio</label>
                            <input class="form-control" type="file" id="formFile">
                          </div>

                          <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>





    <footer class="bg-secondary text-center text-white">
        <p>
            ALL RIGHTS RESERVED
        </p>
        </footer>
</body>
