<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <link rel="stylesheet" href="./AttributeSelector.css">
</head>
<body>
    <h2>links</h2>
    <a href="https://www.youtube.com/">facebook</a><br>
    <a href="AB">google</a><br>
    <a href="ABC.com">twitter</a><br>
    <a href="ABV.com">instagram</a><br>

    <h2>form</h2>
    <label for="fname"> first name</label><br>
<input type="text" name="" id="fname"><br>
    <label for="lname">last name</label><br>
    <input type="text" name="" id="lname"><br>
    <label for="pass">password</label><br>
    <input type="password" name="" id="pass"><br>
    <input type="button" value="submit">
</body>
</html>
